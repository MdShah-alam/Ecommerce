{% extends "base.html" %}
{% block content %}

    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">

                        {{user_form.as_p}}

                      </form>
                    </br>
                    <a href="{% url 'update_password' %}"><button class="btn btn-success">update password
                    </button></a>
                </br></br>
            </div>
        </center>
    </div>
</div>

{% endblock content %}
